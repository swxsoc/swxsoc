[build-system]
requires = ["setuptools>=45",
            "setuptools_scm[toml]>=6.2",
            "wheel"]
build-backend = 'setuptools.build_meta'

[project]
name = "swxsoc"
description = "A Python package to support the SWxSOC instrument packages."
readme = "README.rst"
dynamic = ["version"]
authors = [{name = "Steven Christe", email="steven.d.christe@nasa.gov"},
           {name = "Damian Barrous Dumme", email="damianbarrous@gmail.com"},
           {name = "Andrew Robbertz", email="a.robbertz@gmail.com"}]
license = {file = "LICENSE.rst"}
requires-python = ">=3.9"
keywords = ["swxsoc", "nasa mission", "space weather"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache 2.0",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
  'sammi-cdf @ git+https://github.com/alrobbertz/sammi@fix_merge',
  'astropy>=5.3.3',
  'numpy>=1.18.0',
  'sunpy>=5.0.1',
  'spacepy>=0.5.0',
  'ndcube>=2.2.0',
  'pyyaml>=5.3.1',
]

[project.optional-dependencies]
dev = [
  'coverage>=5.0.3',
  'pytest==8.0.0',
  'pytest-astropy==0.11.0',
  'pytest-cov==4.1.0',
  'black==24.1.1',
  'flake8==7.0.0',
  'coverage[toml]==7.4.1'
]

docs = [
  'sphinx==7.2.6',
  'sphinx-automodapi==0.16.0',
  'sphinx-copybutton==0.5.2'
]

test = [
  'pytest==8.0.0',
  'pytest-astropy==0.11.0',
  'pytest-cov==4.1.0',
  'coverage[toml]==7.4.1'
]

style = [
  'black==24.1.1',
  'flake8==7.0.0',
  'rstcheck==6.2.0',
]

[tool.setuptools.package-data]
swxsoc = ["data/*"]

[tool.setuptools]
packages = ["swxsoc"]

[tool.setuptools_scm]
write_to = "swxsoc/_version.py"

[tool.pytest.ini_options]
testpaths = [
   "swxsoc/tests",
   "swxsoc/util/tests",
   "docs"
]
doctest_plus = "enabled"
text_file_format = "rst"
addopts = "--doctest-rst"

[tool.coverage.run]
omit = [
  'swxsoc/__init*',
  'swxsoc/conftest.py',
  'swxsoc/*setup_package*',
  'swxsoc/tests/*',
  'swxsoc/*/tests/*',
  'swxsoc/extern/*',
  'swxsoc/version*',
  '*/swxsoc/__init*',
  '*/swxsoc/conftest.py',
  '*/swxsoc/*setup_package*',
  '*/swxsoc/tests/*',
  '*/swxsoc/*/tests/*',
  '*/swxsoc/extern/*',
  '*/swxsoc/version*',
]

[tool.rstcheck]
report_level = "WARNING"
ignore_roles = [
  "py:class",
  "py:class",
  "file",
]
ignore_directives = [
    "plot",
    "doctest",
    "automodapi",
    "csv-table",
]
ignore_messages = "not referenced"